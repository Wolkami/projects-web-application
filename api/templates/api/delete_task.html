{% extends "api/base.html" %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<h2 class="text-danger">Удалить задачу</h2>
<p>Вы уверены, что хотите удалить задачу <strong>"{{ task.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'project-view' task.project.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
